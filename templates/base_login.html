<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/static/blog.css" >
	<link rel="stylesheet" media="screen and (max-width:500px)" href="/static/responsive.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<title> Multi User Blog</title>
</head>

<body>
<header>
	<div class="heading">
		<h1 class="heading-title"><a href="/">Blogging is awesome!!!</a> </h1>
		<div class="user">
			<div class="button-box">
					Welcome &nbsp<em>{{ username }}!!!</em>
			</div>
			
			<div class="button-box">
				<a href="/logout">
					Logout
				</a>
			</div>
		</div>
	</div>
	<div class="links">
		
		<a href="/">
		<i class="fa fa-home"></i>
			
		</a>&nbsp
		<a href="/posts">
			Your Posts
		</a>&nbsp
		<a href="/welcome">
			New Posts
		</a>
		
	</div>
	
	
</header>

	
	{% block content %}
	{% endblock %}
</body>
</html>
